<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Sentencias</title>
</head>
<body>
    <h1>Análisis de Sentencias</h1>

    <!-- Botón para cargar PDF -->
    <input type="file" id="pdfInput">
    <button id="analyzeButton">Analizar Sentencia</button>

    <!-- Contenedor para resultados de análisis -->
    <h2>Resultados del Análisis</h2>
    <button id="loadResultsButton">Cargar Resultados</button>
    <div id="resultsContainer"></div>

    <script>
        document.getElementById("analyzeButton").addEventListener("click", async () => {
            const pdfInput = document.getElementById("pdfInput").files[0];
            if (!pdfInput) {
                alert("Por favor, selecciona un archivo PDF antes de analizar.");
                return;
            }

            // Enviar PDF al servidor para análisis
            const formData = new FormData();
            formData.append("pdf", pdfInput);

            const response = await fetch("https://your-api-url/analyze", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            alert(result.mensaje || "Análisis completado exitosamente.");
        });

        document.getElementById("loadResultsButton").addEventListener("click", async () => {
            // Cargar archivo de resultados JSON
            const response = await fetch("resultados_analisis_bigbird.json");
            const analysisResults = await response.json();

            // Filtrar tokens con LABEL_1
            const relevantTokens = analysisResults
                .filter(item => item.label === "LABEL_1")
                .map(item => item.token)
                .join(" "); // Unir tokens en una sola cadena de texto

            // Mostrar los resultados en el HTML
            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerText = relevantTokens;
        });
    </script>
</body>
</html>

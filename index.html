<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis de Sentencias Previsionales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Análisis de Sentencias Previsionales</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".pdf, .docx" required />
            <button type="submit" class="btn btn-primary mt-2">Analizar Sentencia</button>
        </form>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
